<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifra de Cesar</title>
</head>
<body>
    <h1>Cifra de Cesar</h1>
    
    <label for="palavra">Palavra:</label>
    <input type="text" id="palavra">
    
    <label for="deslocamento">Deslocamento:</label>
    <input type="number" id="deslocamento">
    
    <button onclick="criptografar()">Criptografar</button>
    <button onclick="descriptografar()">Descriptografar</button>
    
    <p id="resultado"></p>
    
    <script>
    // Função auxiliar para calcular o módulo positivo de um número
        function mod(n, m) {
            return ((n % m) + m) % m;
    }
        
        function criptografar() {
            var palavra = document.getElementById("palavra").value;
            var deslocamento = parseInt(document.getElementById("deslocamento").value);
            
            var palavraCriptografada = "";
            for (var i = 0; i < palavra.length; i++) {
                var charCode = palavra.charCodeAt(i);
                
                if (charCode >= 65 && charCode <= 90) { // Letras maiúsculas
                    charCode = mod(charCode - 65 + deslocamento, 26) + 65;
                } else if (charCode >= 97 && charCode <= 122) { // Letras minúsculas
                    charCode = (charCode - 97 + deslocamento) % 26 + 97;
                }
                
                palavraCriptografada += String.fromCharCode(charCode);
            }
            
            document.getElementById("resultado").textContent = "Palavra criptografada: " + palavraCriptografada;
        }

        function descriptografar() {
            var palavra = document.getElementById("palavra").value;
            var deslocamento = parseInt(document.getElementById("deslocamento").value);
            
            var palavraCriptografada = "";
            for (var i = 0; i < palavra.length; i++) {
                var charCode = palavra.charCodeAt(i);
                
                if (charCode >= 65 && charCode <= 90) { // Letras maiúsculas
                    charCode = mod(charCode - 65 - deslocamento, 26) + 65;
                } else if (charCode >= 97 && charCode <= 122) { // Letras minúsculas
                    charCode = mod(charCode - 97 - deslocamento, 26) + 97;
                }
                
                palavraCriptografada += String.fromCharCode(charCode);
            }
            
            document.getElementById("resultado").textContent = "Palavra criptografada: " + palavraCriptografada;
        }

    </script>
</body>
</html>
